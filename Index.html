  <script>

    function sayhello() {
      var name = prompt ("Hi, what's your name?");
      if (name !== null) {
          window.alert("It's nice to meet you "+name+"! Thanks for checking out my Website!");
        }
  }
  function explore() {

    var locations = ['an old, spooky temple', 'a village', 'an underwater palace', 'a deep, dark cave', 'a huge pyramid'];

    var items = ['a diamond', 'a pumpkin', 'a golden apple', 'lots of bats', 'treasure', 'an iorn helmet', 'some coal', 'some dynamite...UH-OH!'];
    var chosenLocation = locations[Math.floor (Math.random()*locations.length)];
    var chosenitem = items[Math.floor (Math.random()*items.length)];
    document.getElementById("loop-section").innerHTML = "";
    $('#loop-section').append("<p>I went exploring earlier and found "+chosenLocation+". Inside I found "+chosenitem+" </p>");

      }

    function playgame() {
    
    var favperson = prompt("Who is your favorite person?");
    
    var pickedmonster = prompt("What do you think the monster in this game should be?");
    
    if (favperson && pickedmonster) {

    var build = window.prompt(favperson+ " is exploring and its getting dark! What should he/she build? (Type bed, house, or nothing)");

      }
    
    if (build == "nothing") {

    window.alert(favperson+ " spends his/her day playing and has to run from "+pickedmonster+"s! Try again!");

      }

    if (build == "bed") {

    window.alert(favperson+ " builds a bed and goes to sleep. But he/she wakes up surrounded by "+pickedmonster+"s! Try again");
      
      }
    
   if (build == "house") {

    window.alert(favperson+ " builds his/herself a house to keep the "+pickedmonster+"s out.");
    wolf = window.prompt("A wolf appears! Should "+favperson+" run or try to tame it? (Type tame or somthing else)");

    if (wolf == "tame") {

      window.alert(favperson+ " tames the wolf! It keeps him/her safe from "+pickedmonster+"s. Good job!");
      
    } else {

      window.alert(favperson+ " runs from the wolf and has to leave the house behind! Try again!");
      
      }

    }
    }
